<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Effect</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .container {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
      }

      .item {
        height: 300px;
        width: 300px;
        padding: 5px;
        position: relative;
        margin: 10px;
        overflow: hidden;
      }

      #img1,
      #img2,
      #im3,
      #img4 {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 1;
        transition: opacity 0.3s ease;
      }

      p {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        margin: 0;
        text-align: center;
        color: white;
        font-size: 50px;
        font-weight: bold;
        opacity: 0;
        z-index: 1;
        transition: opacity 0.3s ease, background-color 0.3s ease;
      }

      .image1:hover p {
        opacity: 1;
        background-color: rgba(0, 0, 0, 0.7);
      }

      .image1:hover #img1 {
        opacity: 0;
      }

      .image2:hover p {
        opacity: 1;
        background-color: rgba(0, 0, 0, 0.7);
      }

      .image2:hover #img2 {
        opacity: 0;
      }
      .image3:hover p {
        opacity: 1;
        background-color: rgba(0, 0, 0, 0.7);
      }

      .image3:hover #img3 {
        opacity: 0;
      }

      .image4:hover p {
        opacity: 1;
        background-color: rgba(0, 0, 0, 0.7);
      }

      .image4:hover #img4 {
        opacity: 0;
      }
      .image1:hover {
        background-color: black;
      }
      .image2:hover {
        background-color: black;
      }
      .image3:hover {
        background-color: black;
      }
      .image4:hover {
        background-color: black;
      }
      #img3 {
        width: 100%;
      }
    </style>
  </head>
