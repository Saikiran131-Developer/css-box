<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS</title>
    <meta name="author" content="kiran" />
    <!-- <meta http-equiv="refresh" content="3"> -->
    <style>
      .container {
        width: 300px;
        height: 200px;
        padding: 20px;
        border: 5px solid black;
        background-color: aqua;
        box-sizing: border-box;

        margin: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <center>This box uses the box-sizing property to include padding and border in the total size</center>
    </div>
  </body>
</html>
